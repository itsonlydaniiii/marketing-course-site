<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Modal Example</title>
    <!-- Embedded CSS for styling -->
    <style>
        /* Basic reset */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Noto Sans JP', sans-serif;
            background-color: #ffffff;
        }

        /* Navigation bar styling */
        .navbar {
            background-color: #8e24aa;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: #ffffff;
        }

        .navbar a {
            color: #ffffff;
            text-decoration: none;
            margin-right: 20px;
            font-size: 18px;
        }

        .navbar a:hover {
            text-decoration: underline;
        }

        /* Sign-Up Button Styling (in Navbar) */
        .sign-up-btn {
            background-color: #ffffff;
            color: #8e24aa;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .sign-up-btn:hover {
            background-color: #9b51df;
            color: #ffffff;
        }

        /* Modal Styling */
        .modal {
            display: none;
            /* Hidden by default */
            position: fixed;
            /* Stay in place */
            z-index: 1000;
            /* Sit on top */
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            /* Enable scroll if needed */
            background-color: rgba(0, 0, 0, 0.5);
            /* Black background with opacity */
        }

        .modal-content {
            background-color: #ffffff;
            margin: 15% auto;
            /* Centered alignment */
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 400px;
            /* Responsive width */
            border-radius: 10px;
            /* Rounded corners */
        }

        /* Close button styling */
        .close {
            color: #aaaaaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: #000;
            text-decoration: none;
            cursor: pointer;
        }

        /* Modal content styling */
        .modal-content h2 {
            text-align: center;
            color: #8e24aa;
        }

        .modal-content label {
            margin-top: 10px;
            color: #333333;
        }

        .modal-content input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .modal-content button {
            width: 100%;
            background-color: #8e24aa;
            color: #ffffff;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .modal-content button:hover {
            background-color: #9b51df;
        }

        .modal-content p {
            text-align: center;
            margin-top: 20px;
        }

        .modal-content a {
            color: #8e24aa;
            text-decoration: none;
        }

        .modal-content a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

    <!-- Navigation Bar with Sign-Up Button -->
    <div class="navbar">
        <div class="logo">
            <a href="#">The Global Talent Co.</a>
        </div>
        <div class="nav-links">
            <a href="#">About</a>
            <a href="#">Courses</a>
            <a href="#">Contact Us</a>
            <!-- Sign-Up Button in the NavBar -->
            <button class="sign-up-btn" id="signUpBtn">Sign Up</button>
        </div>
    </div>

    <!-- Modal -->
    <div id="signUpModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Sign Up</h2>
            <!-- Sign-Up Form -->
            <form id="signUpForm">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>

                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>

                <!-- Submit Button -->
                <button type="submit">Start your learning journey!</button>
            </form>
            <p>Already have an account? <a href="#" id="signInLink">Sign In</a></p>
        </div>
    </div>

    <!-- Embedded JavaScript for functionality -->
    <script>
        // Get the modal element
        var modal = document.getElementById("signUpModal");

        // Get the button that opens the modal
        var btn = document.getElementById("signUpBtn");

        // Get the <span> element that closes the modal
        var span = document.getElementsByClassName("close")[0];

        // When the user clicks the button, open the modal
        btn.onclick = function () {
            modal.style.display = "block";
        }

        // When the user clicks on <span> (x), close the modal
        span.onclick = function () {
            modal.style.display = "none";
        }

        // When the user clicks anywhere outside of the modal, close it
        window.onclick = function (event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }

        // Placeholder for the Sign-In link action
        document.getElementById("signInLink").onclick = function () {
            alert("Redirect to Sign In page (placeholder).");
            // Replace the alert with actual navigation logic when the sign-in page is available
        };
    </script>
</body>

</html>
